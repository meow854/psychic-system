<!DOCTYPE html>
 <html>
   <head>
       <title>Image recognition</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
       <link rel="stylesheet" href="style.css">
       <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
    <body>
        <div class="container">
            <center>
                <p id="header1">Face Recognition App</p>
                <br><br>
                <p style=" font-size: 30px; margin-bottom: 50px; color: rgb(30, 30, 116);"> Face Recognizer Can Recognize:</p>
                <p id="faces">
                    <span id="line">|</span>Sister <span id="line">|</span>Brother <span id="line">|</span>Mother <span id="line">|</span>
                </p>
                <br>
                <br>
                <label> ~ Camera ~ </label>
                <div id="camera"></div>
                <br>
                <br>
                <label> ~ Picture ~ </label>
                <div id="pic"></div>
                <br>
                <button style="margin-right: 10px;" class="btn btn-success" onclick="takepic()">Take Image</button>
                <button class="btn btn-warning" onclick="identify()">Identify</button>
                <br>
                <br>
                <p style="color: rgb(2, 99, 129); font-size: 25px;">Person :  
                    <span id="person"></span>
                </p>
                <p style="color: rgb(2, 99, 129); font-size: 25px;">Accuracy : 
                    <span id="accuracy"></span>
                </p>
            </center>
        </div>
    </body>

 </html>
